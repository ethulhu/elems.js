<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elems.js Example</title>
		<link rel="stylesheet" href="exmaples.css">
	</head>
	<body>
		<h1>Example 3: An SVG</h1>
		<script async defer type="module">
			import { elemRegister } from '../elems.js';

			elemRegister( '', 'http://www.w3.org/2000/svg', 'svg', 'path', 'text' );

			document.body.appendChild(
				svg(
					{ viewBox: "0 0 200 100", fill: 'white' },
					path( { d: 'M10,10h180v80h-180z', stroke: 'red' } ),
					text( { x: '100', y: '55', fill: 'black', 'text-anchor': 'middle' }, 'Hello' )
				)
			);
		</script>
	</body>
</html>
